<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Tarefas</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-modal" class="login-modal" style="display: flex;">
        <div class="login-content">
            <h3 id="auth-title">Acessar Agenda</h3>

            <input type="email" id="email-input" placeholder="Email" required>
            <input type="password" id="password-input" placeholder="Senha" required>
            
            <div class="auth-actions">
                <button id="login-btn">Entrar</button>
                <button id="register-btn">Criar Conta</button>
            </div>

            <p class="auth-switch">
                <a href="#" id="toggle-auth">Mudar para Registro</a>
            </p>

            <p id="auth-error" class="auth-error-message"></p>
        </div>
    </div>
    <div class="container">

        <div class="calendar-card">
            <div class="calendar-header">
                <i id="prev-month" class="fas fa-chevron-left"></i>
                <h2 id="month-year">Mês Ano</h2>
                <i id="next-month" class="fas fa-chevron-right"></i>
            </div>

            <div class="calendar-weekdays">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sáb</div>
            </div>

            <div id="calendar-days" class="calendar-days">
                </div>
        </div>

        <div class="tasks-card">
            <h2 id="titulo-dia">Tarefas do dia</h2>

            <div class="add-task">
                <input type="text" id="tarefa" placeholder="Digite a tarefa...">
                <button id="add-btn"><i class="fas fa-plus"></i></button>
            </div>

            <div id="lista" class="tasks-list">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script> 

    <script src="script.js"></script>
</body>
</html>
